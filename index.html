<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preventivo MioDottore</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
</head>
<body>
  <main class="layout">
    <section class="form-section">
      <h2>Calcola il canone per la struttura</h2>
      <form id="calculator-form">
        <div class="form-group"><label for="rooms">N° Ambulatori</label><input type="number" id="rooms" min="1" required></div>
        <div class="form-group"><label for="doctors">N° Dottori</label><input type="number" id="doctors" min="0" required></div>
        <div class="form-group">
          <label for="cpl">Sede della clinica</label>
          <select id="cpl" required>
            <option value="17">Capoluogo (17 €)</option>
            <option value="13">No Capoluogo (13 €)</option>
          </select>
        </div>
        <div class="form-group"><label for="additional-locations">Sedi aggiuntive</label><input type="number" id="additional-locations" min="0" required></div>
        <div class="form-group"><label for="noa">N° licenze NOA</label><input type="number" id="noa" min="0" required></div>
        <div class="form-group">
          <label for="noa-price">Prezzo NOA</label>
          <select id="noa-price" required>
            <option value="29">29 €</option>
            <option value="39">39 €</option>
          </select>
        </div>
        <button type="button" id="calculate-btn">Calcola</button>
      </form>

      <!-- Risultati -->
      <div id="results" class="results" style="display:none;">
        <div class="result-group"><label>Canone Mensile Predefinito</label><span id="default-monthly-price">0 €</span></div>
        <div class="result-group"><label>Setup Fee (una tantum)</label><span id="setup-fee">0 €</span></div>
        <div class="result-group"><button id="pdf-btn" class="btn-procedi">Genera PDF</button></div>
      </div>

      <!-- Popup -->
      <div id="popup-overlay" class="popup-overlay" style="display:none;">
        <div class="popup">
          <h3>Completa i dati per il preventivo</h3>
          <div class="form-group"><label for="clinic-name">Nome struttura</label><input type="text" id="clinic-name" required></div>
          <div class="form-group"><label for="clinic-address">Indirizzo struttura</label><input type="text" id="clinic-address" required></div>
          <div class="form-group"><label for="contact-name">Nome referente</label><input type="text" id="contact-name" required></div>
          <div class="form-group"><label for="salesperson-name">Nome venditore</label><input type="text" id="salesperson-name" required></div>
          <div class="popup-buttons">
            <button id="confirm-popup">Conferma</button>
            <button id="cancel-popup" class="btn-check">Annulla</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
