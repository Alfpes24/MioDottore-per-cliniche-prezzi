
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Preventivatore CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
</head>
<body>
  <div class="layout">
    <div class="promo-section">
      <h1>Preventivo CRM per Cliniche</h1>
      <p class="description">Calcola un'offerta personalizzata per la tua struttura sanitaria in pochi clic.</p>
      <a class="promo-btn" href="#">Chiedici come funziona</a>
      <div class="trusted-doctors">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="Doc">
        <span>+100 medici già attivi</span>
      </div>
    </div>

    <div class="form-section">
      <form id="calculator-form">
        <div class="form-group">
          <label for="ambulatori">Numero ambulatori:</label>
          <input type="number" id="ambulatori" min="0" />
        </div>
        <div class="form-group">
          <label for="medici">Numero dottori:</label>
          <input type="number" id="medici" min="0" />
        </div>
        <div class="form-group">
          <label for="sedi">Numero sedi aggiuntive:</label>
          <input type="number" id="sedi" min="0" />
        </div>
        <div class="form-group">
          <label for="noa">Numero licenze NOA:</label>
          <input type="number" id="noa" min="0" />
        </div>
        <div class="form-group">
          <label for="noa-price">Prezzo mensile per licenza NOA (€):</label>
          <input type="number" id="noa-price" min="0" step="0.01" />
        </div>
        <div class="form-group">
          <label for="cpl">Costo per lead (€):</label>
          <input type="text" id="cpl" />
        </div>
        <button type="button" id="calculate-btn">Calcola</button>
      </form>

      <div class="results" style="display:none;">
        <h2>Risultati a listino</h2>
        <div class="result-group">
          <span>Canone mensile a listino:</span>
          <strong id="canone-listino">-- €</strong>
        </div>
        <div class="result-group">
          <span>Setup fee a listino:</span>
          <strong id="setup-listino">-- €</strong>
        </div>
        <div class="result-group">
          <span>Valore CTR:</span>
          <strong id="ctr-value">-- punti CTR</strong>
        </div>
        <button type="button" id="generate-pdf-btn" class="btn-generate-pdf">Genera PDF Preventivo</button>
      </div>
    </div>
  </div>

  <div class="popup-overlay" id="pdf-popup" style="display:none;">
    <div class="popup-box">
      <h2>Inserisci i tuoi dati</h2>
      <div class="form-group">
        <label for="popup-structure-name">Nome Struttura</label>
        <input type="text" id="popup-structure-name" />
      </div>
      <div class="form-group">
        <label for="popup-referent-name">Referente</label>
        <input type="text" id="popup-referent-name" />
      </div>
      <div class="form-group">
        <label for="popup-sales-name">Venditore</label>
        <input type="text" id="popup-sales-name" />
      </div>
      <div class="popup-buttons">
        <button id="popup-cancel-btn">Annulla</button>
        <button id="popup-confirm-btn">Continua</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
