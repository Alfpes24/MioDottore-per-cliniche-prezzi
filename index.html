<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolatore CRM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calcolatore CRM</h1>
    <form id="calculator-form">
      <div class="form-group">
        <label for="rooms">NÂ° Stanze</label>
        <input type="number" id="rooms" min="1" required>
      </div>

      <div class="form-group">
        <label for="doctors">NÂ° Dottori</label>
        <input type="number" id="doctors" min="0" required>
      </div>

      <div class="form-group">
        <label for="cpl">CPL per ogni nuovo paziente</label>
        <select id="cpl" required>
          <option value="17">Capoluogo (17 euro)</option>
          <option value="13">No Capoluogo (13 euro)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="additional-locations">Sedi aggiuntive</label>
        <input type="number" id="additional-locations" min="0" required>
      </div>

      <div class="form-group">
        <label for="noa">NOA</label>
        <input type="number" id="noa" min="0" required>
      </div>

      <div class="form-group">
        <label for="noa-price">Prezzo di vendita NOA</label>
        <select id="noa-price" required>
          <option value="29">29 euro</option>
          <option value="39">39 euro</option>
        </select>
      </div>

      <button type="button" id="calculate-btn">Calcola</button>
    </form>

    <!-- Risultati -->
    <div id="results" class="results" style="display: none;">
      <div class="result-group">
        <label>Canone Mensile</label>
        <span id="default-monthly-price">0 â‚¬</span>
      </div>

      <div class="result-group">
        <label>Setup Fee(UNA TANTUM)</label>
        <span id="setup-fee">0 â‚¬</span>
      </div>

      <div class="result-group">
        <span id="discount-message" class="blinking" style="display: none; cursor: pointer;"></span>
      </div>
    </div>

    <!-- Sconto -->
    <div id="discount-panel" class="discount-panel" style="display: none;">
      <div class="result-group">
        <label>Canone Mensile Promozionale</label>
        <span id="monthly-price">0 â‚¬</span>
        <span id="discount-date" class="blinking-date"></span>
      </div>
    </div>

    <!-- Calcolatrice CTR -->
    <div id="calculator-icon" class="calculator-icon" style="display: none;">ðŸ§®</div>

    <div id="ctr-panel" class="ctr-panel" style="display: none;">
      <div class="result-group">
        <label>Total CTR Value</label>
        <span id="sales-commissions">0 â‚¬</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
